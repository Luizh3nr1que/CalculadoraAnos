<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="icon/favicon-32x32.png" type="image/x-icon">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>Luiz Henrique | calcule sua idade </title>
</head>

<body>


    <section>

        <div class="conteudo">
            <h1>Calculadora de idade</h1>

            <div class="calculator">
                <div class="select">
                    <h1>Escolha sua data:</h1>
                    <select id="inputType" onchange="toggleInput()">
                        <option value="selector" selected>Seletor</option>
                        <option value="text">Texto</option>
                    </select>
                </div>

                <input class="seletor" type="date" name="date" id="selectorInput">
                <input style="display: none;" class="texto" type="datetime" name="date" id="textInput"
                    placeholder="dd/mm/aaaa">

                <button class="calcular">Calcular</button>
            </div>

            <div class="containerResult">
                <div class="resultado"></div>
                <button class="clear"><ion-icon class="trash" name="trash-outline"></ion-icon></button>
            </div>
        </div>

    </section>


    <script src="script.js"></script>
</body>

</html>
